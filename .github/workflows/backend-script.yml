name: Backend CI
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install backend deps
        working-directory: ./backend
        run: npm ci
      - name: Run migrations
        working-directory: ./backend
        run: npm run migrate
      - name: Run tests
        working-directory: ./backend
        run: npm test
